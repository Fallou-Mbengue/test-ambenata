{% extends '_base.html' %}
{% load static %}

{% block content %}
<div class="loader">
    <div class="d-table">
      <div class="d-table-cell">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <div class="user-form-area ptb-100 mt-5 w-50 mx-auto">
        <div class="container">
          <div class="user-content">
            <div class="top">
              <h2>Inscription</h2>
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Phone"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Subject"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                </div>
                <button type="submit" class="btn w-25 mx-auto">S'inscrire</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
