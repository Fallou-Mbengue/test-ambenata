{% extends '_base.html' %}
{% load static %}
{% block content %}

<div class="user-form-area ptb-100 mt-5">
    <div class="container-fluid p-0">
        <div class="row m-0 align-items-center justify-content-center">
            <div class="col-lg-6 p-0">
                <div class="user-content w-75">
                    <div class="top">
                        <h2>Se Connecter</h2>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" />
                            </div>
                            <button type="submit" class="btn w-25 mx-auto"> Login </button>
                        </form>
                    </div>
                    Vous avait pas de compte ! <a href="{% url 'register' %}">Inscrivez-vous </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
