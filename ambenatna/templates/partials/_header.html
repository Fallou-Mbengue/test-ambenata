{% load static %}
{% load page_tags %}
<div class="navbar-area fixed-top">

    <div class="mobile-nav">
        <a href="/" class="logo">
            <img src="{% static 'img/logo-three.png' %}" alt="Logo">
        </a>
    </div>

    <div class="main-nav">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="{% url 'page:home'%}">
                    <img src="{% static 'img/logo.png' %}" alt="Logo">
                </a>
                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'page:home'%}"
                                class="nav-link dropdown-toggle {% current_link_active 'home' %}"> Accueil </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'page:about'%}" class="nav-link {% current_link_active 'about' %}">A Propos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'job:job-list' %}"
                                class="nav-link {% current_link_active 'job-list' %}">Offres
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'project:list-projets' %}"
                                class="nav-link {% current_link_active 'list-projets' %}">Projets </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'candidates' %}"
                                class="nav-link {% current_link_active 'candidates' %}">Candidats </a>

                        </li>
                        <li class="nav-item">
                            <a href="{% url 'page:contacts'%}"
                                class="nav-link {% current_link_active 'contacts' %}">Contacts</a>
                        </li>
                    </ul>
                    <div class="side-nav">
                        {% if user.is_authenticated %}

                        <a class="login-left" href="{% url 'dashboard:dashboard' %}">
                            <i class="flaticon-enter"></i> Tableau de bord
                        </a>
                        {% else %}
                        <a class="login-left" href="{% url 'account_login'%}">
                            <i class="flaticon-enter"></i> Connexion/Inscription
                        </a>
                        {% endif %}

                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
